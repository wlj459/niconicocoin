<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<!--reset basic html tags in different browsers to uniform style-->
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
	<!--style for content pages-->
	<link rel="stylesheet" type="text/css" href="/static/css/content.css"/>
</head>
<!--send document height to upper frame-->
<body onload="parent.postMessage(document.getElementById('border').offsetHeight,'*');">
	<!--set border to get outer height-->
	<div id="border">
	<!--navigation link-->
	<nav class=position>当前位置：<a href="">首页</a>><a href="{% url url_name %}?pagenum=1">{{ obj}}</a>><a href="{{ url }}?ID={{ article.id }}">正文</a></nav>
	<header><h1 class=head>{{article.title}}</h1><p class= "info time">{{ article.time }}</p><p class="info number">{{ article.click }}</p><p class=info>浏览次数：</p><div class=clear></div></header>
	<div class=content>
        {% autoescape off %}
	    {{article.content}}
        {% endautoescape %}
	</div></div>
</body>
</html>
