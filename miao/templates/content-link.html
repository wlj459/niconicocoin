<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<!--reset basic html tags in different browsers to uniform style-->
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css"/>
	<!--style for content pages-->
	<link rel="stylesheet" type="text/css" href="/static/css/content.css"/>
</head>
<!--send document height to upper frame-->
<body onload="parent.postMessage(document.getElementById('border').offsetHeight,'*');">
	<!--set border to get outer height-->
	<div id="border">
	<!--navigation link-->
	<nav class=position>当前位置：<a href="#">首页</a>><a href="#">友情链接</a></nav>
	<div class=content>
        {% for list in lists %}
	<figure><a href={{list.url}} target=_new><img src="{{ list.image }}"></a><figcaption>{{ list.title }}</figcaption></figure>
        {% endfor %}
	</div>
	<!--clear float to stretch the border to visual height-->
	<div class="clear"></div>
	</div>
</body>
</html>
